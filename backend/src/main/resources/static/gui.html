<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gaurav Gughane</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
        /* ========== Load Custom Font ========== */
        /* Ensure Michroma font is accessible or use a fallback */
        @font-face {
            font-family: 'Michroma';
            src: url('Michroma-Regular.ttf') format('truetype'); /* Check path */
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        /* ========== Base ========== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            font-family: 'Michroma', sans-serif;
            background-color: #000;
            color: #fff;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* ========== Login Container ========== */
        .auth-container {
            background: rgba(30, 30, 30, 0.8); /* Slightly lighter dark background */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .auth-title {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 400;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
            color: #d1d5db;
        }

        .form-input {
            width: 100%;
            padding: 0.7rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(20, 20, 20, 0.5);
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .form-button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }
        .form-button:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .form-button:active {
            transform: translateY(1px);
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #9ca3af;
        }
        .auth-switch a {
            color: #10b981;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .auth-switch a:hover {
            color: #6ee7b7;
            text-decoration: underline;
        }

        .toggle-form {
             display: none; /* Hidden by default, JS will toggle */
        }

        /* ========== Response Message ========== */
        .response-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
        }
        .response-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            color: #6ee7b7;
        }
        .response-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }

        /* ========== Tenant Input ========== */
        .tenant-input {
            margin-bottom: 1rem;
        }

        /* ========== Responsive ========== */
        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }
            .auth-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="auth-container">
    <!-- Tenant Input -->
    <div class="tenant-input">
        <label for="tenant-id" class="form-label">Tenant ID</label>
        <input type="text" id="tenant-id" class="form-input" value="acme" placeholder="e.g., acme, beta">
    </div>

    <!-- Login Form -->
    <form id="login-form" class="auth-form">
        <h2 class="auth-title">Login</h2>
        <div class="form-group">
            <label for="login-email" class="form-label">Email</label>
            <input type="email" id="login-email" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" id="login-password" class="form-input" required>
        </div>
        <button type="submit" class="form-button">Login</button>
        <div id="login-response" class="response-message" style="display:none;"></div>
        <div class="auth-switch">
            Don't have an account? <a href="#" id="show-signup">Sign Up</a>
        </div>
    </form>

    <!-- Signup Form (Initially Hidden) -->
    <form id="signup-form" class="auth-form toggle-form">
        <h2 class="auth-title">Sign Up</h2>
        <div class="form-group">
            <label for="signup-name" class="form-label">Full Name</label>
            <input type="text" id="signup-name" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="signup-email" class="form-label">Email</label>
            <input type="email" id="signup-email" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="signup-password" class="form-label">Password</label>
            <input type="password" id="signup-password" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="signup-confirm-password" class="form-label">Confirm Password</label>
            <input type="password" id="signup-confirm-password" class="form-input" required>
        </div>
        <button type="submit" class="form-button">Sign Up</button>
        <div id="signup-response" class="response-message" style="display:none;"></div>
        <div class="auth-switch">
            Already have an account? <a href="#" id="show-login">Login</a>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');
        const tenantInput = document.getElementById('tenant-id');

        // Show Signup Form
        showSignupLink.addEventListener('click', function(e) {
            e.preventDefault();
            loginForm.classList.add('toggle-form');
            signupForm.classList.remove('toggle-form');
        });

        // Show Login Form
        showLoginLink.addEventListener('click', function(e) {
            e.preventDefault();
            signupForm.classList.add('toggle-form');
            loginForm.classList.remove('toggle-form');
        });

        // Login Form Submission
loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    const tenantId = tenantInput.value.trim();

    if (!tenantId) {
        showMessage('login-response', 'Please enter Tenant ID', 'error');
        return;
    }

    // Login API call
    fetch('/api/auth/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-Tenant-ID': tenantId
        },
        body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.token) {
            // Save token to localStorage
            localStorage.setItem('authToken', data.token);
            localStorage.setItem('tenantId', tenantId);

            // Show success message
            showMessage('login-response', 'âœ… Login successful! Redirecting...', 'success');

            // Redirect to dashboard after 1 second
            setTimeout(() => {
                window.location.href = '/dashboard.html';
            }, 1000);
        } else {
            showMessage('login-response', data.message || 'Login failed', 'error');
        }
    })
    .catch(err => {
        showMessage('login-response', 'Network error. Try again.', 'error');
    });
});

        // Signup Form Submission
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const tenantId = tenantInput.value.trim();

            if (password !== confirmPassword) {
                showMessage('signup-response', 'Passwords do not match!', 'error');
                return;
            }

            if (!tenantId) {
                showMessage('signup-response', 'Please enter Tenant ID', 'error');
                return;
            }

            // Simulate backend call
            fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Tenant-ID': tenantId
                },
                body: JSON.stringify({ name, email, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.id) {
                    showMessage('signup-response', 'âœ… Account created!', 'success');
                    // In real app: auto-login or redirect
                } else {
                    showMessage('signup-response', data.message || 'Signup failed', 'error');
                }
            })
            .catch(err => {
                showMessage('signup-response', 'Network error. Try again.', 'error');
            });
        });

        // Show message helper
        function showMessage(elementId, text, type) {
            const el = document.getElementById(elementId);
            el.textContent = text;
            el.className = 'response-message response-' + type;
            el.style.display = 'block';
        }
    });
</script>
</body>
</html>
